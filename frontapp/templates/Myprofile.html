<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="{% url 'profile' %}">
    <div style="text-align:center;width:-100px;height:12px;margin-top:100px;padding-top:60px">
    {% for i in data %}
     <input type="text" value="{{i.Name}}"><br><br>
     <input type="text" value="{{i.Email}}"><br><br>
     <input type="text" value="{{i.Date}}"><br><br>
     <input type="text" value="{{i.Destination}}"><br><br>
     <input type="text" value="{{i.Person}}"><br><br>
     <input type="text" value="{{i.Kids}}"><br>


</div>
     {% endfor %}


</form>
<div>
    <img src="{% static 'base/img/avatar.jpg' %}" style="width:350px;margin-right:500px;margin-top:-50px;margin-left:300px">
</div>
</body>
</html>
